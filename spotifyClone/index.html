<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="spotify-container">
        <div class="sidebar">
            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="Spotify Logo" class="sidebar-logo">
            <ul class="sidebar-nav">
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-search"></i> Search</a></li>
                <li><a href="#"><i class="fas fa-book"></i> Your Library</a></li>
            </ul>
        </div>
        
        <div class="main-content">
            <header class="main-header">
                <div class="header-nav">
                    <button class="nav-button"><i class="fas fa-chevron-left"></i></button>
                    <button class="nav-button"><i class="fas fa-chevron-right"></i></button>
                </div>
            </header>

            <div class="main-body">
                <h1 class="body-title">Made for you</h1>
                <div class="song-list-container">
                    <!-- Song cards will go here -->
                </div>
            </div>
        </div>
        
        <footer class="player-bar">
            <div class="song-info">
                <img src="" alt="Album Art" class="album-art">
                <div class="song-details">
                    <p class="song-title">Song Title</p>
                    <p class="song-artist">Artist</p>
                </div>
            </div>
            <div class="player-controls">
                <div class="controls">
                    <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="play-pause-btn"><i class="fas fa-play"></i></button>
                    <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="progress-bar-container">
                    <span id="current-time">0:00</span>
                    <input type="range" id="progress-bar" value="0">
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="player-volume">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume-bar" value="100">
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
